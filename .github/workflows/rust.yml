name: Rust

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build producer
      run: cargo build --bin producer --verbose
    - name: Build consumer
      cargo build --bin consumer --verbose
    - name: Run tests
      run: cargo test --verbose
